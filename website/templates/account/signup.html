{% extends "base.html" %}


{% block body %}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h2>Signup</h2>
    </div>
  </div>
  {% include "error.html" %}
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form method='POST' autocomplete="off">
        <div class="form-group">
          <label for="name">Display Name</label>
          <input name="display_name" type="text" class="form-control" aria-describedby="name-help" placeholder="John Doe">
          <small id="name-help" class="form-text text-muted">Your display name on the message boards.</small>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input name="email" type="email" class="form-control" aria-describedby="email-help" placeholder="john.doe@nyu.edu">
          <small id="email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control" id="password" placeholder="************">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
