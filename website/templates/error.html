{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="alert alert-danger">{{ message }}</div>
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
